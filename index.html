<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>JS Calculator</title>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous-operation">123 +</div>
            <div id="current-operation">412</div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>0</button>
            <button>.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
</body>
</html>
